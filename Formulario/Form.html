<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para ingresa productos</title>
    <!--Bootstrap cid-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
            Tablero de productos
        </a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">

            <div class="col-md-4">
                <div class="card">        
                    <div class="card-hearder"><h4>Agregar un producto</h4></div>
                    
                    <form id="Product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre de Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precion del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2010" value="2019"  placeholder="A침o" class="form-control">
                        </div>
                        <input id="button" type="submit" value="Registrar" class="btn btn-primary btn-block">
                    </form>

                </div>
            </div>

            <div id="product-list" class="col-md-8">      
                <div class="card">        
                    <div class="card-hearder-tabs"><h4>Tabla de productos</h4></div>
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>A침o</th>
                                <th>Opci칩n 1</th>
                                <th>Opci칩n 2</th>
                            </tr>
                        </thead>

                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

<!-- sweetalert-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="main.js"></script>
</body>
</html>
